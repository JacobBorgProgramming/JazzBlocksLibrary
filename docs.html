<h2 style="text-align: center; color: #cecece;">Learn to use this library</h2>
<body>
  <p style="text-align: center; color: #cecece;">There are six button classes, X, Y, Z, AA, BB, and CC.</p>
  <p style="text-align: center;"><button class="buttonX">buttonX</button><button class="buttonY">buttonY</button><button class="buttonZ">buttonZ</button></p>
    <p style="text-align: center;"><button class="buttonAA">buttonAA</button></p>
      <p style="text-align: center;"><button class="buttonBB">buttonBB</button><button class="buttonCC">buttonCC</button></p>
  <p style="text-align: center; color: #cecece;">X, Y, and Z buttons can use "mods". Mods are seperated with "_".</p>
  <p style="text-align: center; color: #cecece;">X mods: teal, blue, orange, and green.</p>
  <p style="text-align: center; color: #cecece;">Y mods: teal and green.</p>
  <p style="text-align: center; color: #cecece;">Z mods: teal.</p>
